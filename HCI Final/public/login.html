<!DOCTYPE html>
<html>
<head>
    <title>iAverage ⚬ Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleNavbar.css" />
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div>
            <a id="navLogo" href="/welcome.html">
                iAverage
            </a>
            <br />
            <p id="navSlogan">
                Calculating your future
            </p>
        </div>
        
    </nav>

    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="index.html" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please enter your email or phone</div>
            <div class="font">Password</div>
            <input type="password" name="password">
            <div id="password_error">Please enter your password</div>
            <br />
            <p></p>
            <br />
            <p></p>
            <button id="loginButton" onclick="goToHome()">Login</button>
            <h2 class="label">Or</h2>
            <button id="createAccountButton" onclick="goToHome()">Continue As Guest</button>
            <br />
            <p></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
