        <ul class="navlist">

    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" action="index.html" id="login" method="post" name="form" onsubmit="return validated()">

            <input autocomplete="off" type="text" name="email">
            <div id="email_error">Please enter your email or phone</div>
            <div class="font">Password</div>
            <input type="password" name="password">
            <div id="password_error">Please enter your password</div>
            <br />
            <p></p>
            <br />
            <p></p>
            <button id="loginButton">Login</button>
            <p id="loginOr">OR</p>
            <button id="createAccountButton">Create an Account</button>
            <br />
            <p></p>
        </form>
    </div>
    <script src="login.js"></script>
