<!DOCTYPE html>
<header></header>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iAverage ⚬ My Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleNavbar.css" />
    <link rel="stylesheet" href="coinPrice.css" />
    <link rel="stylesheet" href="accPage.css" />
    <!--Script for the crypto prices-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div>
            <a id="navLogo" href="/index.html">
                iAverage
            </a>
            <br />
            <p id="navSlogan">
                Calculating your future
            </p>
        </div>
        <ul class="navlist">
            <li class="navlistItem">
                <a href="/index.html">Home</a>
            </li>
            <li class="navlistItem">
                <a href="/account.html">My Account</a>
            </li>
            <li class="navlistItem">
                <a href="/aboutUs.html">About Us</a>
            </li>
        </ul>
    </nav>

    <br />

    <!--Crypto Tickers-->
    <div class="pContainer">
        <div class="coinPrice">
            <div class="cLogo">
                <img src="/images/bitcoinLogo.png" />
            </div>
            <div class="coinTextDiv">
                <h1 class="coinText">
                    $<span id="bitcoin"></span>
                </h1>
                <h1 class="coinText">
                    Bitcoin
                </h1>
            </div>
        </div>

        <div class="coinPrice">
            <div class="cLogo">
                <img src="/images/ethLogo.png" />
            </div>
            <div class="coinTextDiv">
                <h1 class="coinText">
                    $<span id="ethereum"></span>
                </h1>
                <h1 class="coinText">
                    Etherium
                </h1>
            </div>
        </div>

        <div class="coinPrice">
            <div class="cLogo">
                <img src="/images/bnbLogo.png" />
            </div>
            <div class="coinTextDiv">
                <h1 class="coinText">
                    $<span id="binancecoin"></span>
                </h1>
                <h1 class="coinText">
                    BNB
                </h1>
            </div>
        </div>

        <div class="coinPrice">
            <div class="cLogo">
                <img src="/images/dogecoinLogo.png" />
            </div>
            <div class="coinTextDiv">
                <h1 class="coinText">
                    $<span id="dogecoin"></span>
                </h1>
                <h1 class="coinText">
                    Dogecoin
                </h1>
            </div>
        </div>

    </div>

    <br />

    <div class="accPage">
        <div class="accInfo">
            <h1 class="accH1">
                My Account
            </h1>
            <h2 class="accH2">
                Personal Information
            </h2>
            <p>Full Name: </p>
            <p>Date Of Birth: </p>
            <p>Address: </p>
            <h2 class="accH2">
                Account Information
            </h2>
            <p>Username: </p>
            <p>Password: </p>
            <p>Email Address: </p>
            <p>Phone Number: </p>

        </div>
    </div>



    <!--Script for the crypto prices-->
    <script src="coinPrices.js"></script>
</body>
</html>
